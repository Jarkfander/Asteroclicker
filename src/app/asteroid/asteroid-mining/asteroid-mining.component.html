<section unselectable="on" class="row align-center no-selection" >
  <article class="mining col">
    <div class="canvas-container">
      <canvas #chartMining></canvas>
    </div>
    <div class="time">

    </div>
  </article>

  <article class="capacity col-reverse justify-between">
    <div class="col justify-center align-center canvas-container">
      <canvas *ngIf="(asteroid$ | async)?.currentCapacity !== 0" #chartCapacity></canvas>
      <p class="empty" *ngIf="(asteroid$ | async)?.currentCapacity === 0">EMPTY</p>
    </div>
    <div class="asteroid">

    </div>
  </article>
</section>
