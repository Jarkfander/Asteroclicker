<section unselectable="on" class="row align-center no-selection" >
  <article class="mining col">
    <div class="canvas-container">
      <canvas #chartMining></canvas>
      <div class="infos col justify-center align-center">
        <p [@figures-change]="mineRate">{{ clickGauge}}</p>
      </div>
    </div>
    <div class="time">

    </div>
  </article>

  <article class="capacity col-reverse justify-between">
    <div class="canvas-container">
      <ng-progress [color]="'rgba(120, 20, 20, 0.5)'"
        [total]="asteroid?.capacity"
        [current]="asteroid?.currentCapacity"></ng-progress>
      <div class="infos col justify-center align-center ">
          <p [@figures-change]="asteroid?.currentCapacity" class="remains" *ngIf="!isEmpty">
            {{ asteroid?.currentCapacity | number: '1.0-0' }}
          </p>
          <p class="empty" tooltip="No Asteroid nearby" *ngIf="isEmpty">EMPTY</p>
      </div>
    </div>
    <div class="asteroid">

    </div>
  </article>
</section>
