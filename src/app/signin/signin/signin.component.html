<div class="background-image"></div>
<div class="content">
  <div class="title">
    <h1>AsteroClicker</h1>
  </div>
  <div class="forms">
    <div class="form-panel">
      <h1>Sign in</h1>
      <form class="form">
          <input #log type="email" class="text-input" placeholder="e-mail">
          <input #pswd type="password" class="text-input" placeholder="password">
          <a class="button" (click)="ValiderLogIn(log.value,pswd.value)">Connect</a>
      </form>
    </div>
    <div class="form-panel">
      <h1>Sign up</h1>
      <form class="form">
          <input #email type="email" class="text-input" placeholder="e-mail">
          <input #newPswd type="password" class="text-input" placeholder="password">
          <input #newPswd2 type="password" class="text-input" placeholder="confirm password">
          <a class="button" (click)="CreateAccount(email.value,newPswd.value,newPswd2.value)">Create account</a>
      </form>
    </div>
  </div>
</div>
<footer>Asteroclicker indev build - Built with Angular | Pixi.js | Firebase - 2017</footer>
