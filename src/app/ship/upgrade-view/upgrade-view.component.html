<div class="upgrade row justify-between">
<img class="upgrade-icon" src="../../../assets/upgrade-icons/icon_{{upgradeLvls.lvls[userUpgradeLvl].name}}.gif" />
<div class="column justify-between">
    <h1>{{upgradeLvls.lvls[userUpgradeLvl].displayName}}</h1><br>
    <p>Current Level: {{userUpgradeLvl}}</p>
    <p *ngFor="let key of upgradeCaraKeys">
        {{key}} : {{upgradeLvls.lvls[userUpgradeLvl].cara[key]}}
    </p>
    <br>
    <p>Next Level: {{userUpgradeLvl+1}}</p>
    <p *ngFor="let nextkey of nextUpgradeCaraKeys">
        {{nextkey}} : {{upgradeLvls.lvls[userUpgradeLvl+1].cara[nextkey]}}
    </p>
    <p>Cost:
        <b class="credit">{{upgradeLvls.lvls[userUpgradeLvl+1].cost}} cr</b>
    </p>
</div>
<button class="btn-upgrade" (click)="levelUp()">Upgrade</button>
</div>
<br>
