<article *ngIf="isHover" class="upgrade row align-center border">
    <img class="upgrade-icon" src="../../../assets/upgrade-icons/icon_{{lvls[currentLvl.lvl].name}}.gif" />
    <div class="col justify-between">
        <div class="current-lvl col">
            <h3>Current Level: {{currentLvl.lvl}}</h3>
            <p *ngFor="let key of caraKeys">
                {{key}} : {{lvls[currentLvl.lvl].cara[key]}}
            </p>
        </div>
        <div class="next-lvl col">
            <h3>Next Level: {{currentLvl.lvl+1}}</h3>
            <p *ngFor="let nextkey of nextCaraKeys">
                {{nextkey}} : {{lvls[currentLvl.lvl+1].cara[nextkey]}}
            </p>
        </div>

    </div>
    <!--
    <button *ngIf="currentLvl && currentLvl.start==0" [disabled]="!enableButtonCredit" class="btn-upgrade" (click)="levelUpCredit()">Upgrade / Credit</button>
    <button *ngIf="currentLvl && currentLvl.start!=0" disabled="true" class="btn-upgrade">{{timer}}</button>
    -->
</article>

<form class="col justify-between align-center">
    <h1>{{lvls[currentLvl.lvl].displayName}}</h1>
    <!--
    <button *ngIf="currentLvl && currentLvl.start==0" [disabled]="!enableButtonOre" class="btn-upgrade" (click)="levelUpOre()">Upgrade / Ore</button>
    -->
    <button *ngIf="currentLvl && currentLvl.start!=0" disabled="true" class="btn-upgrade">{{timer}}</button>
    <div (click)="levelUpOre()" class="cost row justify-around align-center">
        <div class="cost-ore row">
            <p *ngFor="let key of upgradeCostString">
                <b class={{key}}>
                    {{key.toUpperCase()}} {{lvls[currentLvl.lvl + 1].costOreString[key]}}
                </b>
            </p>
        </div>
    </div>
</form>
