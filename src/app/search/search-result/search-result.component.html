<img [src]="'../../../assets/AsteroidIcon/'+asteroid.ore+'.png'"/>
<h1>{{ asteroid.ore }}</h1>
<div class="data col align-center">
    <p>
      Capacity : {{asteroid.capacity}}
    </p>
    <p>
      Purity : {{asteroid.purity}}
    </p>
    <p>
      Time : {{asteroid.timeToGo | timer}}
    </p>
    <button (click)="chooseAsteroid()">Travel !</button>
</div>
