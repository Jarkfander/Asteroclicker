<app-modal *ngIf="isModalOpen">
  <div class="closeLine">
    <a href="#" (click)="CloseHistory()">Close</a>
  </div> 
  History of {{oreName.toUpperCase()}} cost for the last 30 hours

  <div class="histo-curve">
    <app-curve-view *ngIf="histoValues!=null" [color]='color' [size]='30' [tab]='histoValues'></app-curve-view>
  </div>
</app-modal>

<div class="market-item">
  <div class="col">
    <div class="row">
      <h2>{{oreName.toUpperCase()}}</h2>
      <img class="button-info" (click)="OpenHistory();" src="../../../assets/icon/information.png" />
    </div>
    <div class="row">
      <div class="col">
        <div>

          <button type="button" class="btn-sell" (click)="SellOre(valuesMultiplicateur);">Sell {{valuesMultiplicateur.toFixed(1)}}</button>
          for
          <b class="credit">{{ (valuesTotal).toFixed(1) }} cr</b>
        </div>
        <div>
          <button type="button" class="btn-buy" (click)="BuyOre(valuesMultiplicateur);">Buy {{valuesMultiplicateur.toFixed(1)}}</button>
          for
          <b class="credit">{{ (valuesTotal*1.025).toFixed(1) }} cr</b>
        </div>
      </div>
      <app-curve-view *ngIf="recentValues!=null" [color]='color' [size]='30' [tab]='recentValues'></app-curve-view>

    </div>
  </div>
</div>
