<div class="topbar">
  <div class="player-info">
    <img src="http://placehold.it/400x400" class="avatar" />
    <div class="player-info-text">
        <h1 class="player-name">Cpt. John Doe</h1>
        <p class="player-title">Explorer</p>
    </div>
  </div>
  <h1 class="credit-count credit"> {{ user.credit }} cr</h1>
  <ul>

  <li>  
      <div *ngIf="userS.currentUser.quest.gain != 0">
        {{ userS.currentUser.quest.name }} :
        {{ (userS.currentUser.quest.valuesFinal - userS.currentUser.quest.values).toFixed(2) }} / {{userS.currentUser.quest.valuesFinal}}    
      </div>
  
      <div *ngIf="userS.currentUser.quest.gain === 0">
        
      </div>
    </li>
        
    <li><a href="#" (click)="OpenModal()">Quest</a></li>
    <li><a href="#">My profile</a></li>
    <li><a href="#">Configuration</a></li>
    <li><a href="#" (click)="LogOut();">Sign out</a></li>
  </ul>
</div>

<app-modal *ngIf="isModalOpen">
    <a href="#" (click)="CloseModal()">Close</a>
    <app-quest></app-quest>
</app-modal>
