<div *ngIf="(user$|async)==null">
  <app-signin>
  </app-signin>
</div>


<main *ngIf="upgradeS && (user$|async)!=null && upgradeS.storageLoad && upgradeS.mineRateLoad
 && upgradeS.researchLoaded && upgradeS.engineLoad && marketS && marketS.marketLoad && loadAnimation.boolFinishLoad
  ">

  {{loadAnimationEnvironment()}}
  <div *ngIf="loadingImage">
    <img class="image_loading" src="../assets/space2.png" />
    <img class="gif_loading" src="../assets/ecran chargement.gif" />
  </div>

  <!-- Ship -->
  <app-ship-view class="ship border"></app-ship-view>

  <!-- Upgrades -->
  <app-upgrade-list class="upgrade"></app-upgrade-list>

  <!-- Asteroid -->
  <app-asteroid-view class="asteroid border"></app-asteroid-view>

  <!-- Ore -->
  <app-ore-list class="ore"></app-ore-list>

  <!-- Mining Rate -->
  <app-asteroid-mining class="mining border"></app-asteroid-mining>

  <!-- Search -->
  <app-search-view class="search border"></app-search-view>

  <!-- TopBar -->
  <app-topbar class="topbar"></app-topbar>

  <!-- Market -->
  <app-market-list class="market"></app-market-list>
