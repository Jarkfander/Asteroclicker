<div *ngIf="(user$|async)==null">
  <app-signin>
  </app-signin>
</div>


<div *ngIf="upgradeS && (user$|async)!=null && upgradeS.storageLoad && upgradeS.mineRateLoad
 && upgradeS.researchLoaded && upgradeS.engineLoad && marketS && marketS.marketLoad && loadAnimation.boolFinishLoad
  ">

  {{loadAnimationEnvironment()}} 
  <header>
    <app-topbar></app-topbar>
  </header>

  <div *ngIf="loadingImage">
    <img class="image_loading" src="../assets/space2.png" />
    <img class="gif_loading" src="../assets/ecran chargement.gif" />
  </div>

  <div class="game-content">
    <div class="game-panel ship-panel">
      <div class="ship-panel-ship-view">
        <app-ship-view></app-ship-view>
      </div>
      <div class="ship-panel-upgrade-view light-box-panel scrollable">
        <app-upgrade-list></app-upgrade-list>
      </div>
    </div>
    <div class="game-panel mining-panel">
      <div class="mining-panel-asteroid-view">
        <app-asteroid-view></app-asteroid-view>
      </div>
      <div class="mining-panel-infos-view light-box-panel scrollable">
        <app-ore-list></app-ore-list>
        <app-search-view></app-search-view>
      </div>
    </div>
    <div class="game-panel market-panel light-box-panel scrollable">
      <app-market-list></app-market-list>
    </div>
  </div>



</div>
