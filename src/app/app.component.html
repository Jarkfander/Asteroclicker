<div *ngIf="userS && !userS.userLoad">
<app-signin ></app-signin>
</div>

<main class="row" *ngIf="upgradeS && userS && userS.userLoad && upgradeS.storageLoad && upgradeS.mineRateLoad
&& upgradeS.researchLoaded && marketS && marketS.marketLoad && loadAnimation.boolFinishLoad
&& oreInfoS && oreInfoS.oreInfoLoaded">

 <section class="col">
   <app-ship-view></app-ship-view>
   <app-upgrade-list></app-upgrade-list>
 </section>
 <section class="col">
   <app-asteroid-view></app-asteroid-view>
   <app-infos-list></app-infos-list>
 </section>
 <section class="col">
   <app-topbar></app-topbar>
   <app-market-list></app-market-list>
 </section>
</main>
