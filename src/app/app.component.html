<app-signin *ngIf="!(user$|async)"></app-signin>


<main [@stagger-tile] *ngIf="!!(user$|async) && resourcesS && resourcesS.resourcesLoaded && loadAnimation.boolFinishLoad">

  <!--
<main *ngIf="(user$|async) && loadAnimation.boolFinishLoad">
  -->

  <div *ngIf="loadingImage">
    <!--<img class="image_loading" src="../assets/space2.png" />  -->
    <img class="gif_loading" src="../assets/ecran chargement.gif" />
    <div id="overlay"></div>
  </div>

  <!-- Ship -->
  <app-ship-view story="0" class="ship border tile"></app-ship-view>

  <!-- Ore -->
  <app-ore-list story="1" class="ore tile"></app-ore-list>

  <!-- Asteroid -->
  <app-asteroid-view story="1" class="asteroid border tile"></app-asteroid-view>

  <!-- Mining Rate -->
  <app-asteroid-mining story="2" class="mining border tile"></app-asteroid-mining>

  <!-- QG -->
  <app-qg-view story="3" class="qg border tile"></app-qg-view>

  <!-- Search -->
  <app-search-view story="4" class="search border tile"></app-search-view>

  <!-- TopBar -->
  <app-topbar story="7" class="topbar tile"></app-topbar>

  <!-- Market -->
  <app-market-list story="8" class="market tile"></app-market-list>

  <!-- Upgrades -->
  <app-upgrade-list story="9" class="upgrade tile"></app-upgrade-list>

  <ng-toaster story="14"></ng-toaster>
  <story-state></story-state>
</main>
