<div *ngIf="oreInfo!=null && researchLvl >= oreInfo.searchNewOre" class="row justify-between align-center">
  <img class="oreIcon" src="assets/oreIcon/{{name}}Icon.png" alt="{{name}}Icon">

  <b class={{name}}>
    <p [ngStyle]="{'color': amount>=capacity ? 'red' : 'white'}"> {{name.toUpperCase()}} : {{ amount }} </p>
    <p *ngIf="isRateDisplayed">{{(this.oreCoef * this.rate).toFixed(2)}} {{name}}/s</p>
  </b>
</div>
<!---
"(asteroid$|async)?.ore==info.name && (asteroid$|async)?.currentCapacity>0 && oreAmount[info.name]<capacity?(info.miningSpeed*((asteroid$|async)?.purity/100)*mineRate).toFixed(2):0"
