<perfect-scrollbar class="col">
  <div *ngFor="let ore of oreData">
    <!-- Current Ores -->
    <app-ore-view *ngIf="ore.activated | async" class="ore border" 
      [style.backgroundImage]="'url(assets/oreIcon/'+ore.name+'Background.jpg)'"
      [name]="ore.name"
      [amount]="ore.amount | async"
      [capacity]="capacity">
    </app-ore-view>
    <!-- Next ores -->
    <div class="next ore border" *ngIf="!(ore.activated | async)" [style.backgroundImage]="'url(assets/oreIcon/'+ore.name+'Background.jpg)'">
      <h1></h1>
    </div>
  </div>
</perfect-scrollbar>
